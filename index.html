<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- specifies external css file for styling -->
  <link rel="stylesheet" href="style.css" />

  <!-- imports Google fonts, Outfit fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <div class="card">
    <img alt="QR code image of Frontend Mentor" src="./images/image-qr-code.png" width="285" height="285" />
    <h1>Improve your front-end skills by building projects</h1>
    <p>
      Scan the QR code to visit Frontend Mentor and take your coding skills to
      the next level
    </p>
  </div>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/itsmeralph09">Ralph Custodio</a>.
    </div>
  </footer>
</body>

</html>
